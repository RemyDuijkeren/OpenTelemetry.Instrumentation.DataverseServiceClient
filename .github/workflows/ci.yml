---
name: CI

on:
  push:
    branches: [master, main]
    paths-ignore:
      - docs/**
  pull_request:
    branches: [master, main]
    paths-ignore:
      - docs/**

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      checks: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: 💾 Restore dependencies
        run: dotnet restore

      - name: ⚙️ Build
        run: dotnet build -c Release --no-restore

      - name: 🚦 Test
        run: dotnet test -c Release -l trx --results-directory ./artifacts/ --no-build

      - name: 📋 Test reporter
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: unittests
          path: ./artifacts/*.trx
          reporter: dotnet-trx

      - name: 📦 Pack
        run: dotnet pack -c Release -o ./artifacts/ --no-build

      - name: Setup Nuget Credentials
        uses: NuGet/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Push to GitHub
        run: dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

      - name: 🗑️ Delete old pre-release packages
        uses: actions/delete-package-versions@v5
        with:
          package-name: RemyDuijkeren.OpenTelemetry.Instrumentation.DataverseServiceClient
          min-versions-to-keep: 10
          delete-only-pre-release-versions: true
